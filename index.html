<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Bret Bernhoft">
    <meta name="description" content="Calculates how many days exist between the current date and a selected date.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Days Counter</h1>
    </header>
    <main>
      <input type="date" id="datePicker">
      <button id="submit">Submit</button>
      <p id="timer"><i>Use the calendar above to select a date, then press Submit for your results.</i></p>
    </main>
    <footer>
      <p><a>Built By:</a> <a href="https://devbret.com/">Bret Bernhoft</a></p>
    </footer>
  </body>
</html>
