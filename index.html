<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Bret Bernhoft">
    <meta name="description" content="Displays how many days exist between today and a selected date.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Days Counter</h1>
    </header>
    <main>
      <div>
        <p>Months: </p>
        <input id="months" type="range" min="0" value="0" max="11">  
      </div>
      <div>
        <p>Days: </p>
        <input id="days" type="range" min="1" value="1" max="31">  
      </div>
      <div>
        <p>Years: </p>
        <input id="years" type="range" min="1000" value="1000" max="4000">  
      </div>
      <p id="selection">Use sliders to select a date, then press Submit for your results.</p>
      <button id="submit">Submit</button>
      <p id="timer"><i>Results</i></p>
    </main>
    <footer>
      <p><a>Built By:</a> <a href="https://devbret.com/">Bret Bernhoft</a></p>
    </footer>
  </body>
</html>
